<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>C Virus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>

    <div class="container">
    <h1 class="text-center">Corona Virus Tracker</h1>
    <div class="jumbotron">
        <h1 class="diplay-4" th:text="${totalCases}"></h1>
        <p>Total number of cases </p>
    </div>
  
    <table class="table table-striped table-dark table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total Cases</th>
      </tr>
    </thead>
      <tr th:each="virus : ${virusInfo}">
        <td th:text="${virus.city}"></td>
        <td th:text="${virus.state}"></td>
        <td th:text="${virus.totalCases}"></td>
      </tr>
    </table>
    </div>

  </body>

</html>
